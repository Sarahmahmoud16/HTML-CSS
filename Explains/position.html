<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="height: 1000px;padding-top: 60px;
    padding-left: 80px;">
        <div style="background-color: black;color: white;
        position: fixed;top:0px;left: 0px;right: 0px; 
        height: 50px;z-index:1;">Header</div>
        <div style="background-color: rgb(166, 218, 12);color: white;
        position: fixed;left: 0;bottom: 0;top: 50px;
        width: 72px; ">
            side bar
        </div>
        <div style="position: absolute;
        background-color: red;
        color: white;top:60px;right: 10px; ">
            absolute
        </div>
        <div style="background-color: lightblue; width:200px;
        height: 200px;position: static;">
            div 1
        </div>
        <div style="background-color: lightpink;width:200px;height: 200px;">
            div 2
        </div>

    </body>
</html>
